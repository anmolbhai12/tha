<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning DalaalStreet...</title>
    <style>
        body {
            background: #000;
            color: #d4af37;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner"></div>
    <h1>Updating System...</h1>
    <p>Clearing old files to load v3.0 Premium Modals.</p>
    <script>
        async function nukeAndReload() {
            console.log("ðŸ’¥ Nuking Cache...");

            // 1. Unregister Service Workers
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    console.log("Service Worker Unregistered");
                }
            }

            // 2. Clear Caches
            if ('caches' in window) {
                const keys = await caches.keys();
                await Promise.all(keys.map(key => caches.delete(key)));
                console.log("Caches Cleared");
            }

            // 3. Clear Local Storage (except user if needed, but let's wipe to be safe for auth fix)
            // Actually, keep user if possible, but for this fix, maybe better to wipe.
            // Let's keep 'dalaal_user' if valid, but verify logic handles it.
            // User requested persistent login, so let's NOT wipe localStorage unless corrupt.
            // window.localStorage.clear(); 

            // 4. Force Reload with Cache Busting
            setTimeout(() => {
                window.location.href = "/?v=" + Date.now();
            }, 1000);
        }

        nukeAndReload();
    </script>
</body>

</html>
